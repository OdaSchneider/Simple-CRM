<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
        <div class="logo">
            <img src="./../assets/img/logo.png">
            <span>CRM</span>
        </div>
        <ul>
            <li routerLink="/mainpage/board/">
                <mat-icon fontIcon="dashboard"></mat-icon>Board
            </li>
            <li routerLink="/mainpage/contacts/">
                <mat-icon fontIcon="perm_contact_cal"></mat-icon>Contacts
            </li>
            <li routerLink="/mainpage/clients/">
                <mat-icon fontIcon="handshake"></mat-icon>Clients
            </li>
        </ul>
    </mat-drawer>
    
    <div class="example-sidenav-content">
        <mat-toolbar>
            <div>
                <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
                <span>Project Management Tool</span>
            </div>
            <div>
                <a class="nav-link" (click)="authService.SignOut()">
                    <mat-icon fontIcon="logout" matTooltip="Logout"></mat-icon>
                </a>
            </div>
        </mat-toolbar>
    </div>

    <div class="main-content-outlet">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
