<form #f="ngForm" class="dialog-container" novalidate>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Edit Contact</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Company Name</mat-label>
                <input [(ngModel)]="client.company" name="name" matInput placeholder="Name" [disabled]="loading" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Website</mat-label>
                <input [(ngModel)]="client.website" name="website" matInput placeholder="website" [disabled]="loading" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Profil color</mat-label>
                <mat-icon [ngStyle]="{'color': client.color}" matSuffix>circle</mat-icon>
                <input [(ngModel)]="client.color" name="color" matInput [(colorPicker)]="client.color"/>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button class="button-cancel" [disabled]="loading" mat-button (click)="dialogRef.close()">
            <span>Clear</span>
            <mat-icon fontIcon="close"></mat-icon>
        </button>
        <button type="submit" class="button-save" [disabled]="!f.form.valid || loading" (click)="save()" mat-button cdkFocusInitial>
            <span>Edit</span>
            <mat-icon fontIcon="check"></mat-icon>
        </button>
    </div>

</form>
