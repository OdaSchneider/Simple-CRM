<form #f="ngForm" class="dialog-container" novalidate>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Edit Contact Adress</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Street and House No.</mat-label>
                <input [(ngModel)]="contact.street" name="street" matInput placeholder="Main street 456" [disabled]="loading">
                <mat-icon [ngStyle]="{'color':'#757575'}" matSuffix>home</mat-icon>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input [(ngModel)]="contact.zipCode" name="zipCode" matInput placeholder="46228" [disabled]="loading">
            </mat-form-field>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>City</mat-label>
                <input [(ngModel)]="contact.city" name="city" matInput placeholder="Manvel, Texas" [disabled]="loading">
            </mat-form-field>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Country</mat-label>
                <input [(ngModel)]="contact.country" name="country" matInput placeholder="Manvel, Texas" [disabled]="loading">
            </mat-form-field>
        </div>
    </div>


    <div mat-dialog-actions>
        <button class="button-cancel" [disabled]="loading" mat-button (click)="dialogRef.close()">
            <span>Clear</span>
            <mat-icon fontIcon="close"></mat-icon>
        </button>
        <button type="submit" class="button-save" [disabled]="!f.form.valid || loading" (click)="save()" mat-button cdkFocusInitial>
            <span>Add Contact</span>
            <mat-icon fontIcon="check"></mat-icon>
        </button>
    </div>

</form>
