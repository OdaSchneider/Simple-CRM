<form #f="ngForm" class="dialog-container" novalidate>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Edit Contact</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="mr-16 w-50" appearance="outline">
                <mat-label>First Name</mat-label>
                <input [(ngModel)]="contact.firstName" name="firstName" matInput placeholder="Name" [disabled]="loading" required>
            </mat-form-field>
            <mat-form-field class="w-50" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [(ngModel)]="contact.lastName" name="lastName" matInput placeholder="Name" [disabled]="loading" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="mr-16 w-50" appearance="outline">
                <mat-label>E-mail</mat-label>
                <input [(ngModel)]="contact.email" name="email" matInput placeholder="example@mail.com" [disabled]="loading" required>
                <mat-icon [ngStyle]="{'color':'#757575'}" matSuffix>mail</mat-icon>
            </mat-form-field>
            <mat-form-field class="w-50" appearance="outline">
                <mat-label>Phone number</mat-label>
                <input [(ngModel)]="contact.phone" name="phone" matInput placeholder="Phone number" [disabled]="loading" required>
                <mat-icon [ngStyle]="{'color':'#757575'}" matSuffix>phone</mat-icon>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="mr-16 w-50" appearance="outline">
                <mat-label>Birth Date</mat-label>
                <input [(ngModel)]="birthDate" name="birthDate" matInput [matDatepicker]="picker" [disabled]="loading">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="w-50" appearance="outline">
                <mat-label>Profil color</mat-label>
                <mat-icon [ngStyle]="{'color': contact.color}" matSuffix>circle</mat-icon>
                <input [(ngModel)]="contact.color" name="color" matInput [(colorPicker)]="contact.color"/>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button class="button-cancel" [disabled]="loading" mat-button (click)="dialogRef.close()">
            <span>Clear</span>
            <mat-icon fontIcon="close"></mat-icon>
        </button>
        <button type="submit" class="button-save" [disabled]="!f.form.valid || loading" (click)="save()" mat-button cdkFocusInitial>
            <span>Edit</span>
            <mat-icon fontIcon="check"></mat-icon>
        </button>
    </div>

</form>
