<form #f="ngForm" class="dialog-container" novalidate>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Add Contact</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="mr-16 w-50" appearance="outline">
                <mat-label>First Name</mat-label>
                <input [(ngModel)]="contact.firstName" name="firstName" matInput placeholder="Name" [disabled]="loading" required>
            </mat-form-field>
            <mat-form-field class="w-50" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [(ngModel)]="contact.lastName" name="lastName" matInput placeholder="Name" [disabled]="loading" required>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="mr-16 w-50" appearance="outline">
                <mat-label>E-mail</mat-label>
                <input [(ngModel)]="contact.email" name="email" matInput placeholder="example@mail.com" [disabled]="loading" required>
                <mat-icon [ngStyle]="{'color':'#757575'}" matSuffix>mail</mat-icon>
            </mat-form-field>
            <mat-form-field class="w-50" appearance="outline">
                <mat-label>Phone number</mat-label>
                <input [(ngModel)]="contact.phone" name="phone" matInput placeholder="Phone number" [disabled]="loading" required>
                <mat-icon [ngStyle]="{'color':'#757575'}" matSuffix>phone</mat-icon>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="mr-16 w-50" appearance="outline">
                <mat-label>Birth Date</mat-label>
                <input [(ngModel)]="birthDate" name="birthDate" matInput [matDatepicker]="picker" [disabled]="loading">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="w-50" appearance="outline">
                <mat-label>Select Department</mat-label>
                <mat-select [(ngModel)]="contact.department" name="department" [disabled]="loading" required>
                  <mat-option value="Administration">Administration</mat-option>
                  <mat-option value="Sales">Sales</mat-option>
                  <mat-option value="Marketing">Marketing</mat-option>
                  <mat-option value="Finances">Finances</mat-option>
                  <mat-option value="IT">IT</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Street and House No.</mat-label>
                <input [(ngModel)]="contact.street" name="street" matInput placeholder="Main street 456" [disabled]="loading">
                <mat-icon [ngStyle]="{'color':'#757575'}" matSuffix>home</mat-icon>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input [(ngModel)]="contact.zipCode" name="zipCode" matInput placeholder="46228" [disabled]="loading">
            </mat-form-field>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>City</mat-label>
                <input [(ngModel)]="contact.city" name="city" matInput placeholder="Manvel, Texas" [disabled]="loading">
            </mat-form-field>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Country</mat-label>
                <input [(ngModel)]="contact.country" name="country" matInput placeholder="Manvel, Texas" [disabled]="loading">
            </mat-form-field>
        </div>
    </div>


    <div mat-dialog-actions>
        <button class="button-cancel" [disabled]="loading" mat-button (click)="dialogRef.close()">
            <span>Clear</span>
            <mat-icon fontIcon="close"></mat-icon>
        </button>
        <button type="submit" class="button-save" [disabled]="!f.form.valid || loading" (click)="save()" mat-button cdkFocusInitial>
            <span>Add Contact</span>
            <mat-icon fontIcon="check"></mat-icon>
        </button>
    </div>

</form>
