<div class="container-login">
    <form #f="ngForm" novalidate>
        <mat-card class="email-login">
            <h2>Log In</h2>

            <div class="example-container">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Enter your email</mat-label>
                    <input [(ngModel)]="user.email" matInput placeholder="pat@example.com" [formControl]="email"
                        required #emailSignUp>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>

            <div class="example-container">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Enter your password</mat-label>
                    <input [(ngModel)]="user.password" name="password" matInput [type]="hide ? 'password' : 'text'"
                        #passwordSignUp required minlength="8">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <div mat-dialog-actions class="container-action">
                <button [disabled]="loading" mat-button routerLink="/signup" cdkFocusInitial>Sign up</button>
                
                <button type="submit" [disabled]="!f.form.valid || loading" mat-button
                    (click)="authService.signInUser(emailSignUp.value, passwordSignUp.value)" cdkFocusInitial>Login</button>
            </div>

        </mat-card>
    </form>
</div>
